
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stenoip Wonder Computer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500&display=swap');
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        .search-bar input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #0078d4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #005ba1;
        }
        .suggestions {
            position: absolute;
            top: 40px;
            left: 0;
            width: 70%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
        .news {
            margin-bottom: 20px;
        }
        .news h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0078d4;
        }
        .news iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .ads {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .ads img {
            width: 48%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .ads img:hover {
            transform: scale(1.05);
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .links button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0078d4;
            color: white;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .links button:hover {
            background-color: #005ba1;
            transform: translateY(-3px);
        }
    </style>
    <script>
        const links = [
            { name: '1', url: 'https://stenoip.github.io/pjs1.4.8/car' },
            { name: '2', url: 'https://stenoip.github.io/pjs1.4.8/clocker' },
            { name: '3', url: 'https://stenoip.github.io/pjs1.4.8/draw' }
        ];

        function search() {
            const query = document.getElementById('search-input').value;
            const matchedLink = links.find(link => link.name.toLowerCase().includes(query.toLowerCase()));
            if (matchedLink) {
                window.location.href = matchedLink.url + '?q=' + encodeURIComponent(query);
            }
        }

        function showSuggestions() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';
            const filteredLinks = links.filter(link => link.name.toLowerCase().includes(query));
            filteredLinks.forEach(link => {
                const suggestion = document.createElement('div');
                suggestion.textContent = link.name;
                suggestion.onclick = () => {
                    document.getElementById('search-input').value = link.name;
                    search();
                };
                suggestionsContainer.appendChild(suggestion);
            });
            suggestionsContainer.style.display = filteredLinks.length ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stenoip Wonder Computer</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" oninput="showSuggestions()" placeholder="Search...">
            <button onclick="search()">Search</button>
            <div class="suggestions" id="suggestions" style="display:none;"></div>
        </div>
        <script>
        (function(d, s, id) {
            if (d.getElementById(id)) {
                if (window.__TOMORROW__) {
                    window.__TOMORROW__.renderWidget();
                }
                return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
        </script>

        <div class="tomorrow"
           data-location-id="122795,052149,064500,050388,072102,015101"
           data-language="EN"
           data-unit-system="METRIC"
           data-skin="light"

           style="padding-bottom:22px;position:relative;"
        >
          <a
            href="https://www.tomorrow.io/weather-api/"

            target="_blank"

          >
            <img
              alt="Powered by the Tomorrow.io Weather API"
              src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
              width="250"
              height="18"
            />
          </a>
        </div>
     <script>
        (function(d, s, id) {
            if (d.getElementById(id)) {
                if (window.__TOMORROW__) {
                    window.__TOMORROW__.renderWidget();
                }
                return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
        </script>

        <div class="tomorrow"

        >

          >
            <img
              alt="Powered by the Tomorrow.io Weather API"

        </div>
    </div>
</body>
</html>
